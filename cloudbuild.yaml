steps:
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=env.enc
  - --plaintext-file=env
  - --location=global
  - --keyring=default
  - --key=coderally-api
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'install' ]
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'run', 'test' ]